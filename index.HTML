<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Todo List</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-purple-200 min-h-screen flex items-center justify-center">

    <div class="bg-black p-8 rounded-lg shadow-md w-full max-w-md">
      

      <h1 class="text-3xl font-bold mb-6 text-center text-purple-300">
        Todo List
      </h1>

      <div class="mb-4">
        
        <input
          type="text"
          id="todoInput"
          placeholder="Add a new task..."
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-900"
        />

      </div>

      <button
        id="addTodo"
        class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-900 transition duration-300 mb-6"
      >
        
        Add Task
      </button>

      <ul id="todoList" class="space-y-2"></ul>
      
    </div>

    <script src="script.js"></script> 
  </body>
</html>
